<div class="loginContainer mat-elevation-z5">
    <h1>Sign Up</h1>

<form [formGroup]="signUpForm" (ngSubmit)="submit()">

    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name"/>
        <mat-error *nglf="name?.errors?.['required']">
            A Name is Required.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email Address" formControlName="emailAddress"/>
        <mat-error *nglf="emailAddress?.errors?.['required']">
            Email Address is Required.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password"/>
        <mat-error *nglf="password?.errors?.['required']">
            A Password is Required.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder=" Confirm Password" formControlName="confirmPassword" type="password"/>
        <mat-error *nglf="confirmPassword?.errors?.['required']">
            Password Confirmation is Required.
        </mat-error>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['thePasswordsDontMatch']">
        The passwords do not match.
    </mat-error>
    <!--<mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password"/>
    </mat-form-field>-->
    <button mat-raised-button color="primary" type="submit">
        Sign Up!
    </button>
</form>
</div>
